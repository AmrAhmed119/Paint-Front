<div class="board" id="board"></div>
<div class="options">
  <div class="shapes">
    <p class="title">Shapes</p>
    <div class="buttonShapes">
      <button (click)="drawShape($event)" title="rectangle" class="button">‚ñ≠</button>
      <button (click)="drawShape($event)" title="circle"  class="button circle">‚óØ</button>
      <button (click)="drawShape($event)" title="square" class="button square">‚¨ú</button>
      <button (click)="drawShape($event)" title="polygon" class="button">‚¨†</button>
      <button (click)="drawShape($event)" title="ellipse" class="button">‚¨≠</button>
      <button (click)="drawShape($event)" title="trianlge" class="button">‚ñ≥</button>
      <button (click)="drawLine($event)" title="line" class="button">‚ï±</button>
      <button (click)="freeHand($event)" title="freehand" class="button">üñç</button>
    </div>
  </div>
  
  <div class="colors">

    <div class="title1">Color:       fill:</div>

    <div class="title2">
      <input [(ngModel)]="color" class="aligncolor" type="color">
      <button (click)="fillshape()" class="fill">
        <i class='fas fa-fill-drip'></i>
      </button>
    </div>

    <div class="title3">
      <span class="txt">Size: </span>
      <input [(ngModel)]="size" class="size" type="range" min="1" max="100" value="5">
    </div>

    <div class="title4">
      <button (click)="undo()" class="btn">Undo <i class='fas fa-undo'></i></button>
      <button (click)="redo()" class="btn" >Redo <i class='fas fa-redo'></i></button>
      <button (click)="copy()" class="btn" >Copy <i class='far fa-clone'></i></button>
      <button (click)="delete()" class="btn" >Erase <i class='fas fa-eraser'></i></button>
    </div>

  </div>

  <div class="operations">
    <p class="title">Operations</p>
    <div class="operationsFunctions">

      <button (click)="save($event)" class="btn save">Save <i class="fa fa-download"></i></button> 
      <button class="btn" (click)="load($event)">load <i class="fa fa-upload"></i></button>
      <input class="loadfile" id="inputTag" type="file">

    </div>
  </div>

<div *ngIf="pop" class="popScreen">

  <input class="popup" [(ngModel)]="filename" type="text" id="fileName" placeholder="Enter File Name">
  <button class="popup" (click)="chooseFile($event)" value="js">Json</button>
  <br>
  <button class="popup" (click)="chooseFile($event)" value="xm">Xml</button>
